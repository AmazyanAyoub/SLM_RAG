version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: slm_rag_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      - QDRANT__SERVICE__API_KEY=my_secret_api_key_2025  # <--- This is the new part
    volumes:
      - ./data/qdrant_storage:/qdrant/storage:z
    restart: always

  # Optional: Qdrant Web UI (if you want to see your vectors)
  # You can access the dashboard at localhost:6333/dashboard